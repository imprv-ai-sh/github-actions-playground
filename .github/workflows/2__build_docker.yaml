name: Build Docker image and push to registry

# Workflow runs on pull requests
on:
  pull_request:
    branches: [ main ]
    types: [ closed ]
  # Also allow manual trigger for testing
  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-
      
      - name: Install dependencies
        run: poetry install --no-root --with dev
      
      - name: Generate Docker tag
        run: echo "DOCKER_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          tags: |
            registry.digitalocean.com/masterclass-registry/test-image:${{ env.DOCKER_TAG }}

      - name: Push Docker image
        run: echo "I tutaj bedzie push do registry który już znacie dla tagu ${{ env.DOCKER_TAG }}"